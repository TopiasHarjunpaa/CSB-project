{% extends "./base.html" %}
{% block title %}Login page{% endblock %}

{% block content %}

<div style="background-color: rgb(252, 252, 252, 0.5); margin-top: 30px;
            margin-bottom: 30px; min-height: 350px; border-radius: 50px;
            margin-left: auto; margin-right: auto; max-width: 45em;">
    
    <div style="height:20px"></div>
    <div style="text-align: center;">
        <h1 style="margin-bottom: 25px;">Transfer money</h1>
        <h6>Your balance {{owner.balance}} â‚¬</h6>
        <h6>Your account number: {{owner.account_number}}</h6>
    </div>
    
    <div style="text-align: center; margin-top: 25px;">   
        <form action="/transfer/{{owner.id}}/" method="GET">
            
            <h6>Transfer money to:</h6>
            <div class="d-flex justify-content-center">
                <div class="form-group" style="width: 270px; height: 32px">
                    <select class="border border-dark shadow-lg form-control form-control-sm" id="sel1" name="to">
                        {% for user in users %}
                            {% if owner.id != user.id %} 
                            <option value="{{user.id}}">{{user.username}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>  
                
            <div class="d-flex justify-content-center" style="margin-top: -10px;">
                <input type="number" class="border border-dark shadow-lg form-control" placeholder="Amount" name="amount" style="width: 200px; height: 32px"/>
                <input type="submit" value="Transfer" class="shadow-lg btn btn-outline-dark btn-sm" style="margin-left: 5px"></input>
            </div>  
        </form>  
    </div>

    <div style="text-align: center; margin-top: 25px;"> 
        <h6>{{request.session.message}}</h6>   
    </div>

</div>

{% endblock %}
