<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Safebank{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background: radial-gradient(circle, white, grey);">
    <div style="padding-top: 20px; background-image: linear-gradient(to bottom right, rgb(0, 17, 250), rgb(243, 18, 142)); height: 140px;">
        <h1 style="font-size: 50px; text-align: center; color: white; font-weight: bold;">SAFEBANK</h1>  
        <h6 class="font-italic" style="text-align: center; padding-top: 5px; color: white;">Safest bank in the city!</h6>     
    </div>
    <div style="background-image: linear-gradient(to right, grey, white); height: 10px; border-top-style: solid; border-width: 1px;"></div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Front page</a>
                </li>                
                {% if request.session.user_id %}
                <li class="nav-item">
                    <a class="nav-link" href="/main/{{request.session.user_id}}">My account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signin' %}">Sign in</a>
                </li>
                {% endif %}
            </ul>
        </div>  
    </nav>
    
    {% block content %}{% endblock %}

    <footer>

    </footer>

</body>
</html>
